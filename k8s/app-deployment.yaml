apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-app
  namespace: uptime-dev
  labels:
    app: uptime-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uptime-app
  template:
    metadata:
      labels:
        app: uptime-app
    spec:
      containers:
        - name: uptime-app
          image: uptime-app
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: uptime-app-config
            - configMapRef:
                name: app-config
            - secretRef:
                name: uptime-app-secret
            - secretRef:
                name: db-secret
          ports:
            - containerPort: 8080
          
          # Resource management for the container
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5